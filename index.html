<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEMO: Array Explorer Lab</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Array Explorer Lab</h1>
    <p class="text-center mb-4">
      Practice <strong>for-loops</strong>, <strong>reverse loops</strong>,
      and <strong>push / pop / shift / unshift</strong>.
    </p>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">

            <h5 class="card-title">Current Array</h5>
            <div id="arrayDisplay" class="box mb-3"></div>

            <h6>Display Options</h6>
            <div class="row g-2 mb-3">
              <div class="col-sm-6">
                <button class="btn btn-primary w-100" onclick="showArray()">Show Array (Forward)</button>
              </div>
              <div class="col-sm-6">
                <button class="btn btn-primary w-100" onclick="showReverse()">Show Array (Reverse)</button>
              </div>
            </div>

            <h6>Add Values</h6>
            <div class="row g-2 mb-3">
              <div class="col-12">
                <input id="addValue" class="form-control form-control-sm" placeholder="Enter a number">
              </div>
              <div class="col-sm-6">
                <button class="btn btn-success w-100" onclick="addUnshift()">Unshift (Start)</button>
              </div>
              <div class="col-sm-6">
                <button class="btn btn-success w-100" onclick="addPush()">Push (End)</button>
              </div>
            </div>

            <h6>Remove Values</h6>
            <div class="row g-2 mb-3">
              <div class="col-sm-6">
                <button class="btn btn-danger w-100" onclick="removeShift()">Shift (Remove First)</button>
              </div>
              <div class="col-sm-6">
                <button class="btn btn-danger w-100" onclick="removePop()">Pop (Remove Last)</button>
              </div>
            </div>

            <h6>Output</h6>
            <div id="output" class="box"></div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
